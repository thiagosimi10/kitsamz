<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Simionato da Silva - Software Engineer</title>
    <!-- amCharts scripts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #6a0dad, #000000);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .name {
            font-size: 3em;
            font-weight: bold;
        }
        .title {
            font-size: 1.5em;
        }
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .chart {
            width: 30%;
            min-width: 300px;
            height: 400px;
            margin: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Thiago Simionato da Silva</div>
        <div class="title">Software Engineer</div>
    </div>
    <div class="charts-container">
        <!-- Chart containers -->
        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
        <div id="chart3" class="chart"></div>
        <div id="chart4" class="chart"></div>
        <div id="chart5" class="chart"></div>
        <div id="chart6" class="chart"></div>
        <div id="chart7" class="chart"></div>
        <div id="chart8" class="chart"></div>
        <div id="chart9" class="chart"></div>
    </div>
    <script>
        // Function to create charts
        function createChart(divId, data) {
            am5.ready(function() {
                // Create root element
                var root = am5.Root.new(divId);

                // Set themes
                root.setThemes([
                    am5themes_Animated.new(root)
                ]);

                // Create chart
                var chart = root.container.children.push(am5xy.XYChart.new(root, {
                    panX: true,
                    panY: true,
                    wheelX: "panX",
                    wheelY: "zoomX",
                    pinchZoomX:true
                }));

                // Add cursor
                var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
                cursor.lineY.set("visible", false);

                // Create axes
                var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });
                xRenderer.labels.template.setAll({
                    rotation: -45,
                    centerY: am5.p50,
                    centerX: 0
                });

                var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                    maxDeviation: 0.3,
                    categoryField: "category",
                    renderer: xRenderer,
                    tooltip: am5.Tooltip.new(root, {})
                }));

                var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                    maxDeviation: 0.3,
                    renderer: am5xy.AxisRendererY.new(root, {})
                }));

                // Create series
                var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                    name: "Series 1",
                    xAxis: xAxis,
                    yAxis: yAxis,
                    valueYField: "value",
                    sequencedInterpolation: true,
                    categoryXField: "category",
                    tooltip: am5.Tooltip.new(root, {
                        labelText:"{valueY}"
                    })
                }));

                series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5 });
                series.columns.template.adapters.add("fill", function(fill, target) {
                    return chart.get("colors").getIndex(series.columns.indexOf(target));
                });

                series.columns.template.adapters.add("stroke", function(stroke, target) {
                    return chart.get("colors").getIndex(series.columns.indexOf(target));
                });

                // Set data
                series.data.setAll(data);

                // Make stuff animate on load
                series.appear(1000);
                chart.appear(1000, 100);
            });
        }

        // Sample data
        var sampleData = [
            { category: "One", value: 100 },
            { category: "Two", value: 200 },
            { category: "Three", value: 300 },
            { category: "Four", value: 400 },
            { category: "Five", value: 500 }
        ];

        // Create multiple charts with the same data for demonstration
        for (let i = 1; i <= 9; i++) {
            createChart(`chart${i}`, sampleData);
        }
    </script>
</body>
</html>
